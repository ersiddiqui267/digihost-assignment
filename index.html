<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Digihost Assignment" />
    <meta name="author" content="Anas Siddiqui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digihost Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- HERO -->
      <section
        class="hero d-flex flex-column justify-content-start justify-content-sm-evenly align-items-center py-5"
      >
        <!-- HEADING -->
        <h6 class="hero--heading display-6">
          One-stop shop for all your sports needs
        </h6>

        <!-- IMAGES -->
        <div class="hero--img-container row justify-content-center my-5">
          <figure class="col-6 col-sm-4 col-md-3">
            <img
              class="hero--img img-fluid"
              src="/src/img/cricket-ball.jpg"
              alt="cricket ball"
            />
          </figure>
          <figure class="col-6 col-sm-4 col-md-3">
            <img
              class="hero--img img-fluid"
              src="/src/img/goggles.jpg"
              alt="swimming goggles"
            />
          </figure>
          <figure class="col-6 col-sm-4 col-md-3">
            <img
              class="hero--img img-fluid"
              src="/src/img/dart-board.jpg"
              alt="swimming goggles"
            />
          </figure>
        </div>

        <!-- BUTTON -->
        <button type="button" class="btn btn-outline-dark rounded-0">
          Shop Now
        </button>
      </section>

      <!-- FEATURED -->

      <section
        class="featured d-flex flex-column justify-content-start align-items-center py-5"
      >
        <h6 class="featured--heading display-6 border">Featured Products</h6>
        <div
          class="featured--img-container align-self-stretch d-flex flex-column align-items-center justify-content-around flex-sm-row border"
        >
          <figure class="border px-3">
            <img
              class="featured--img img-fluid"
              src="/src/img/gloves.jpg"
              alt="nike leather gloves"
            />
            <figcaption>Nike Leather Gloves</figcaption>
          </figure>
          <figure class="px-3">
            <img
              class="featured--img img-fluid"
              src="/src/img/football.jpg"
              alt="nike leather gloves"
            />
            <figcaption>Adidas Official FIFA Football</figcaption>
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
